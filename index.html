<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Juego de Memoria REACT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
   
    <style>
      /* Fondo espacial tipo Rick and Morty */
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        background: radial-gradient(circle at center, #0f2027, #203a43, #2c5364);
        font-family: 'Poppins', sans-serif;
        overflow-x: hidden;
      }
    
      /* TÃ­tulo mejorado */
      h1 {
        margin-top: 30px;
        font-size: 3rem;
        color: #00ff9d;
        text-shadow: 2px 2px 8px #00c3ff, 0 0 20px #78ffd6;
      }
    
      /* Contenedor del tablero */
      .container {
        width: 720px;
        height: 720px;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 20px;
        margin: 40px auto;
        padding: 20px;
        background: rgba(255, 255, 255, 0.08);
        border-radius: 25px;
        box-shadow: 0 12px 30px rgba(0, 255, 157, 0.3);
        backdrop-filter: blur(10px);
      }
    
      /* Cada carta */
      .card {
        background: none;
        border-radius: 20px;
        cursor: pointer;
        perspective: 1000px;
        position: relative;
        transition: transform 0.5s ease;
      }
    
      .card:hover {
        transform: translateY(-5px) scale(1.07);
      }
    
      .card-inner {
        width: 100%;
        height: 100%;
        position: relative;
        transform-style: preserve-3d;
        transition: transform 0.8s cubic-bezier(0.4, 0.2, 0.2, 1);
      }
    
      .card.volteada .card-inner {
        transform: rotateY(180deg);
      }
    
      /* Ambas caras */
      .card-front, .card-back {
        width: 100%;
        height: 100%;
        position: absolute;
        backface-visibility: hidden;
        border-radius: 20px;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    
      /* Parte delantera (Â¿?) con decoraciÃ³n espacial */
      .card-front {
        background: radial-gradient(circle at 20% 20%, #78ffd6, #00c3ff);
        color: #0e0e0e;
        font-size: 2.5rem;
        font-weight: bold;
        box-shadow: inset 0 0 20px #00ff9d, inset 0 0 40px #00c3ff;
      }
    
      /* Parte trasera (imagen con marco espacial) */
      .card-back {
        background: linear-gradient(145deg, #0f2027, #203a43, #2c5364);
        transform: rotateY(180deg);
        box-shadow: inset 0 0 15px #78ffd6, 0 0 15px #00ff9d;
      }
    
      /* Imagen en la parte trasera */
      .card-back img {
        width: 90%;
        height: 90%;
        object-fit: cover;
        border-radius: 15px;
        box-shadow: 0 0 10px #00ff9d, 0 0 20px #00c3ff;
        transition: transform 0.3s ease;
      }
    
      .card-back img:hover {
        transform: scale(1.05);
      }
    </style>
    

    <!-- React + ReactDOM + Babel -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>

  <body>
    <div id="root"></div>

    <script type="text/babel">
      function MemoryGame() {
        return (
          <main>
            <h1>Rick and Morty - Juego de memoria</h1>         
            <Tablero />
          </main>
        );
      }

      function Tablero() {
        const [cards, setCards] = React.useState([]);
        const [loading, setLoading] = React.useState(true);
        const [seleccionadas, setSeleccionadas] = React.useState([]);
        const [movimientos, setMovimientos] = React.useState(0);
        const [ganaste, setGanaste] = React.useState(false);

        React.useEffect(() => {
          if (cards.length > 0 && cards.every(card => card.volteada)) {
            setGanaste(true);
          }
        }, [cards]);

        async function fetchData() {
          try {
            const respuesta = await fetch('https://rickandmortyapi.com/api/character');
            const data = await respuesta.json();
      
            const mezclados = [...data.results].sort(() => Math.random() - 0.5);
            const personajes = mezclados.slice(0, 8);
      
            const imagenesPersonajes = personajes.map((personaje, index) => ({
              id: index + "-a",
              imagen: personaje.image,
              volteada: false
            }));
      
            const duplicarImagenes = [
              ...imagenesPersonajes,
              ...imagenesPersonajes.map(card => ({
                ...card,
                id: card.id.replace("-a", "-b")
              }))
            ];
      
            const mezclarImagenes = [...duplicarImagenes]
              .sort(() => Math.random() - 0.5)
              .sort(() => Math.random() - 0.5);
      
            setCards(mezclarImagenes);
          } catch (error) {
            console.error('Error fetching data:', error);
          } finally {
            setLoading(false);
          }
        }
      
        React.useEffect(() => {
          fetchData();
        }, []);
      
        function reiniciarJuego() {
          setLoading(true);
          setGanaste(false);
          setMovimientos(0);
          setSeleccionadas([]);
          fetchData();
        }
        React.useEffect(() => {
          if (seleccionadas.length === 2) {
            const [firstIndex, secondIndex] = seleccionadas;
            const firstCard = cards[firstIndex];
            const secondCard = cards[secondIndex];

            if (firstCard.imagen !== secondCard.imagen) {
              setTimeout(() => {
                const newCards = [...cards];
                newCards[firstIndex].volteada = false;
                newCards[secondIndex].volteada = false;
                setCards(newCards);
              }, 1000);
            }

            setTimeout(() => {
              setSeleccionadas([]);
            }, 1000);
          }
        }, [seleccionadas]);

        function handleClick(index) {
          const cartaSeleccionada = cards[index];

          if (cartaSeleccionada.volteada || seleccionadas.length === 2) {
            return;
          }

          const newCards = [...cards];
          newCards[index].volteada = true;
          setCards(newCards);

          setSeleccionadas([...seleccionadas, index]);

          setMovimientos(movimientos + 1)
        }

        if (loading) {
          return <h1>Cargando...</h1>;
        }

        return (
          <>
            <h2 style={{ color: "#ffffff", marginTop: "10px" }}>
              Movimientos: {movimientos}
            </h2>
        
            {ganaste && (
              <div style={{
                position: "fixed",
                top: 0,
                left: 0,
                width: "100%",
                height: "100%",
                backgroundColor: "rgba(0, 0, 0, 0.7)",
                display: "flex",
                justifyContent: "center",
                alignItems: "center",
                zIndex: 1000
              }}>
                <div style={{
                  background: "#ffffff",
                  padding: "40px",
                  borderRadius: "20px",
                  textAlign: "center",
                  boxShadow: "0 8px 24px rgba(0,0,0,0.5)",
                }}>
                  <h2 style={{
                    fontSize: "2.5rem",
                    color: "#00c3ff",
                    marginBottom: "20px",
                    textShadow: "1px 1px 5px #00ff9d"
                  }}>
                    Â¡Ganaste el juego! ðŸŽ‰
                  </h2>
                  <p style={{
                    fontSize: "1.5rem",
                    color: "#1b1b1b",
                    marginBottom: "20px"
                  }}>
                    Has encontrado todas las parejas en {movimientos} movimientos.
                  </p>
                  <button
                    onClick={reiniciarJuego}
                    style={{
                      marginTop: "20px",
                      padding: "10px 20px",
                      fontSize: "18px",
                      borderRadius: "10px",
                      border: "none",
                      background: "#00c3ff",
                      color: "#fff",
                      cursor: "pointer",
                      boxShadow: "0 4px 10px rgba(0, 0, 0, 0.2)",
                      transition: "transform 0.2s",
                    }}
                    onMouseOver={(e) => e.target.style.transform = "scale(1.05)"}
                    onMouseOut={(e) => e.target.style.transform = "scale(1)"}
                  >
                    Reiniciar Juego
                  </button>

                </div>
              </div>
            )}
            
            <div className="container">
            {cards.map((card, index) => (
              
              <div
                key={card.id}
                className={`card ${card.volteada ? "volteada" : ""}`}
                onClick={() => handleClick(index)}
              >
                <div className="card-inner">
                  <div className="card-front">
                    ?
                  </div>
                  <div className="card-back">
                   <img
                      src={card.imagen}
                      alt="Personaje"
                      style={{
                        width: "100%",
                        height: "100%",
                        objectFit: "cover",
                        borderRadius: "20px",
                      }}
                    />
                  </div>
                </div>
              </div>
            ))}
          </div>
        
          </>);
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<MemoryGame />);
    </script>
  </body>
</html>
